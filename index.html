<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <img src="images/Chamberlain_Coffee_Logo.png" alt="Chamberlain Coffee Logo" class="logo">
        <img src="images/graine de café.png" class="bean bean4" alt="grain de café">
        <img src="images/café en grain.png" class="bean bean1" alt="Grain de café">
        <nav>
            <ul>
                <li><a href="#">CAFÉ EN GRAIN</a></li>
                <li><a href="#">ACCESSOIRES</a></li>
                <li><a href="#">NOS BOUTIQUES</a></li>
            </ul>
        </nav>
        <div class="icons">
            <img src="images/user icon.png" alt="Utilisateur">
            <img src="images/icon recherche.svg" alt="recherche">
            <img src="images/icon panier.svg" alt="panier">
        </div>
    </header>

    <section class="hero">
        <img src="images/graine de café.png" class="bean bean2" alt="Grain de café">
        <img src="images/café en grain.png" class="bean bean3" alt="Grain de café">
        <img src="images/café en grain.png" class="bean bean5" alt="grain de café">
        <img src="images/graine de café.png" class="bean bean6" alt="grain de café">
        <img src="images/rondelle orange.png" class="element orange" alt="Tranche d'orange">
        <img src="images/noix.png" class="element noix" alt="Noix">
        <img src="images/carreau de chocolat.png" class="element chocolat" alt="chocolat">
        <img src="images/caramel.png" class="element caramel" alt="caramel">

        <img src="images/café en grain light roasted.png" class="café light" alt="Paquet Early Bird">
        <img src="images/café en grain dark roasted.png" class="café dark" alt="Paquet Social Blend">
        <div class="typing-zone">
            <h1 class="titre">
                <span class="static-line">Du café pour les</span>
                <span class="dynamic-line">
                    <span class="dynamic-text" id="typed-text"></span>
                </span>
            </h1>
            <p class="sous-titres">
                Des cafés d'exception qui s'adaptent<br>
                parfaitement à votre style de vie
            </p>
            <a href="#" class="bouton">shoppez votre café</a>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
